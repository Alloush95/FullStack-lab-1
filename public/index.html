<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe App</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Recipes</h1>
        <table id="recipe-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th>CookingTime</th>
                    <th id="last-child">Actions</th>
                </tr>
            </thead>
            <tbody id="recipe-table-body"></tbody>
        </table>
    
        <h2>Add New Recipe</h2>
        <form id="add-recipe-form" method="">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea><br>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea><br>
            <label for="cookingTime">cooking Time</label>
            <input type="text" id="cookingTime" name="cookingTime" required><br>
            <button type="submit">Add Recipe</button>
        </form>
    
        <script src="script.js"></script>
    </body>
</html>
